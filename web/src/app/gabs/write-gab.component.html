<mat-card>
  <mat-card-header>
    <mat-card-title>New Gab:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <form>
      <mat-form-field>
        <mat-label>Content</mat-label>
        <input matInput placeholder="Some jabber" [(ngModel)]="model.content" name="content" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="button" (click)="submit()">Submit</button>
  </mat-card-actions>
</mat-card>
