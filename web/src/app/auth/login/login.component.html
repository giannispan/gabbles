<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <form>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="john.doe" [(ngModel)]="model.username" name="username" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="button" (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
